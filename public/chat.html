<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <title>BotDex Chat</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Reset & Base */
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fc;
        color: #222;
      }

      /* Main Container */
      .chatbot-app {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
      }

      /* Header */
      .chatbot-header {
        background: linear-gradient(to right, #4f46e5, #3b82f6);
        color: white;
        padding: 16px 24px;
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* Messages Area */
      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        scroll-behavior: smooth;
        background-color: #ffffff;
      }

      .message {
        max-width: 75%;
        padding: 14px 20px;
        border-radius: 18px;
        font-size: 1rem;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
        animation: fadeUp 0.3s ease forwards;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      .message.user {
        background-color: #0b93f6;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 6px;
      }

      .message.bot {
        background-color: #f3f4f6;
        color: #222;
        align-self: flex-start;
        border-bottom-left-radius: 6px;
      }

      /* Input Area */
      .chat-input-container {
        display: flex;
        padding: 14px 16px;
        background-color: #f1f5f9;
        border-top: 1px solid #e2e8f0;
        gap: 10px;
      }

      .chat-input-container textarea {
        flex-grow: 1;
        resize: none;
        min-height: 44px;
        max-height: 120px;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #cbd5e1;
        font-size: 1rem;
        font-family: inherit;
        background-color: white;
        transition: border 0.2s;
      }

      .chat-input-container textarea:focus {
        outline: none;
        border-color: #3b82f6;
      }

      .chat-input-container button {
        background-color: #3b82f6;
        border: none;
        color: white;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.25s ease;
      }

      .chat-input-container button:disabled {
        background-color: #93c5fd;
        cursor: not-allowed;
      }

      .chat-input-container button:hover:not(:disabled) {
        background-color: #2563eb;
      }

      #userInput {
        overflow: hidden; /* hides scrollbar */
        resize: none; /* disables manual resizing */
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 600px) {
        .chatbot-header {
          font-size: 1.25rem;
          padding: 12px 16px;
        }
        .chat-messages {
          padding: 16px 12px;
        }
        .message {
          font-size: 0.95rem;
          max-width: 85%;
        }
        .chat-input-container {
          padding: 12px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chatbot-app" role="main" aria-label="AI Chatbot">
      <header class="site-header">
        <div class="header-container">
          <nav class="nav-left" aria-label="Primary navigation">
            <a href="#" class="nav-link">Product</a>
            <a href="solutions.html" class="nav-link">Solutions</a>
            <a href="resources.html" class="nav-link">Resources</a>
            <a href="pricing.html" class="nav-link">Pricing</a>
          </nav>

          <!-- Logged out UI -->
          <a href="#" class="logo-text" aria-label="BotDex home">
            ðŸ¤– <span>BotDex</span>
          </a>

          <nav class="nav-right" aria-label="User navigation" id="loggedOutUI">
            <a href="/login" class="nav-link">Log In</a>
            <button class="btn btn--primary">Get Started</button>
          </nav>

          <!-- Logged in UI (hidden by default) -->
          <div
            id="loggedInUI"
            style="display: none; align-items: center; gap: 10px"
          >
            <img
              id="profilePic"
              src=""
              alt="Profile Picture"
              style="width: 32px; height: 32px; border-radius: 50%"
            />
            <span id="username"></span>
            <a href="/logout" class="nav-link">Logout</a>
          </div>
        </div>
      </header>

      <div
        id="chatMessages"
        class="chat-messages"
        aria-live="polite"
        aria-relevant="additions"
        tabindex="0"
      >
        <div id="greetingMessage" class="message bot" tabindex="0">
          Hi there! ðŸ‘‹ I'm your AI companion. You can ask me anything â€” whether
          it's brainstorming ideas, answering questions, or just having a casual
          chat.
        </div>
      </div>

      <form
        id="chatForm"
        class="chat-input-container"
        aria-label="Send message form"
      >
        <textarea
          id="userInput"
          name="userInput"
          placeholder="Type your message..."
          rows="1"
          required
          autocomplete="off"
          spellcheck="true"
          aria-describedby="inputHelp"
        ></textarea>
        <button type="submit" aria-label="Send message">Send</button>
      </form>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const chatForm = document.getElementById("chatForm");
      const userInput = document.getElementById("userInput");
      const sendButton = chatForm.querySelector("button");
      const greetingMessage = document.getElementById("greetingMessage");

      function autoResizeTextarea(el) {
        el.style.height = "auto";
        el.style.height = el.scrollHeight + "px";
      }

      userInput.addEventListener("input", () => {
        autoResizeTextarea(userInput);
        sendButton.disabled = userInput.value.trim() === "";
      });

      sendButton.disabled = true;

      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        // Hide greeting after first input
        if (greetingMessage) greetingMessage.style.display = "none";

        addMessage(message, "user");
        userInput.value = "";
        autoResizeTextarea(userInput);
        sendButton.disabled = true;
        userInput.disabled = true;
        sendButton.disabled = true;

        // Simulate AI response
        setTimeout(() => {
          const botResponse = generateBotResponse(message);
          addMessage(botResponse, "bot");
          userInput.disabled = false;
          userInput.focus();
          sendButton.disabled = false;
        }, 1000);
      });

      function addMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender);
        messageDiv.textContent = text;
        messageDiv.setAttribute("tabindex", "0");
        chatMessages.appendChild(messageDiv);

        // Animate with GSAP
        gsap.from(messageDiv, {
          opacity: 0,
          y: 20,
          duration: 0.4,
          ease: "power2.out",
        });

        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function generateBotResponse(input) {
        // Placeholder logic â€” replace with actual AI logic
        return `ðŸ¤– Got it! You said: "${input}"`;
      }

      userInput.focus();
    </script>

    <!-- Get query param -->
    <script>
      // Get the full query string from the URL
      const params = new URLSearchParams(window.location.search);

      // Get the 'error' parameter, or default to null
      const error = params.get("type") || null;

      // Example: Use the param, or show a default message
      if (error) {
        console.log("Error param:", error);
      } else {
        console.log("No error param, everything is fine!");
      }
    </script>

    <!-- Check whether user is logged in or not -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/user")
          .then((res) => res.json())
          .then((data) => {
            const user = data.user;
            const loggedOutUI = document.getElementById("loggedOutUI");
            const loggedInUI = document.getElementById("loggedInUI");
            const usernameSpan = document.getElementById("username");
            const profilePic = document.getElementById("profilePic");

            if (!loggedOutUI || !loggedInUI || !usernameSpan || !profilePic) {
              console.error("One or more required DOM elements are missing");
              return;
            }

            if (user) {
              loggedOutUI.style.display = "none";
              loggedInUI.style.display = "flex";

              usernameSpan.textContent =
                user.displayName || user.email || "User";

              if (user.picture) {
                profilePic.src = user.picture;
              } else {
                profilePic.src = "public/asset/bolt.png"; // optional fallback image
              }
            } else {
              loggedOutUI.style.display = "flex";
              loggedInUI.style.display = "none";
            }
          })
          .catch((err) => {
            console.error("Failed to fetch user info", err);
          });
      });
    </script>
  </body>
</html>
